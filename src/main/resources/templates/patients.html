<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        .table-container {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .pagination .btn {
            margin: 0 2px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="text-center mb-4">Liste des Patients</h2>

    <div class="row mb-3">
        <div class="col-md-6 offset-md-6">
            <input type="text" class="form-control" placeholder="Rechercher...">
        </div>
    </div>

    <div class="table-container bg-white">
        <table class="table table-striped table-hover mb-0">
            <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date</th>
                <th>Malade</th>
                <th>Score</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${listPatients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${#dates.format(p.dateNaissance, 'dd-MM-yyyy')}"></td>
                <td>
                    <span th:text="${p.malade ? 'Oui' : 'Non'}"
                          th:classappend="${p.malade} ? 'badge bg-danger' : 'badge bg-success'">
                    </span>
                </td>
                <td th:text="${p.score} + '/10'"></td>
                <td>
                    <button class="btn btn-sm btn-outline-primary">Voir</button>
                    <button class="btn btn-sm btn-outline-warning">Modifier</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item">
                <a class="page-link" href="#">&laquo;</a>
            </li>
            <li th:each="page, status : ${pages}" th:class="${currentPage == status.index ? 'page-item active' : 'page-item'}">
                <a class="page-link" th:href="@{/index(page=${status.index})}" th:text="${status.index + 1}"></a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
